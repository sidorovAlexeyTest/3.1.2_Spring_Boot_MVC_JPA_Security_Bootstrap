<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
<header class="container-fluid bg-dark">
    <div class="row">
        <div class="col-4 d-flex align-items-center">
            <span class="text-white  align-items-center" th:text="${user.getUsername()}"></span>
            <span class="text-white align-items-center">&nbsp;with role:&nbsp;</span>
            <span class="text-white align-items-center" th:text="${user.getRolesName()}"></span>
        </div>
        <div class="col-4"></div>
        <div class="col-4">
            <form class="d-flex justify-content-end" method="post" action="/logout">
                <input class="text-muted btn btn-dark" type="submit" value="Logout">
            </form>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0 pt-3">
            <ul class="list-group">
                <a href="#" th:href="@{/user/{name}(name=${user.getUsername()})}"
                   class="list-group-item list-group-item-action active">
                    User
                </a>
                <a sec:authorize="hasRole('ADMIN')" href="/admin"
                   class="list-group-item list-group-item-action">
                    Admin
                </a>
            </ul>
        </div>
        <div class="col-10">
            <p>
            <h1 class="text-weight-bold">User information-page</h1>
            </p>
            <table class="table">
                <thead>
                <tr>
                    <th colspan="6" scope="col" class="border-start">About user</th>
                </tr>
                </thead>
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Firs Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <thead>
                <tr>
                    <th class="font-weight-normal" scope="col" type="number" name="id" th:text="${user.getId()}"></th>
                    <th class="font-weight-normal" scope="col" type="text" name="firstName" th:text="${user.getFirstName()}">
                    </th>
                    <th class="font-weight-normal" scope="col" type="text" name="lastName" th:text="${user.getLastName()}">
                    </th>
                    <th class="font-weight-normal" scope="col" type="number" name="age" th:text="${user.getAge()}">
                    </th>
                    <th class="font-weight-normal" scope="col" type="email" name="email" th:text="${user.getUsername()}">
                    </th>
                    <th class="font-weight-normal" scope="col" type="text" name="role" th:text="${user.getRolesName()}">
                    </th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</body>

</html>
